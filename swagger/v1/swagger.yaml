---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/registrations":
    post:
      parameters: []
      summary: Registers a new user
      tags:
      - Users
      responses:
        '201':
          description: user registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                    required:
                    - id
                    - username
        '400':
          description: user not registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  message:
                    type: string
                  errors:
                    type: object
                    properties:
                      username:
                        type: array
                        items:
                          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
              - username
        description: Username needed to create a new user.
  "/api/v1/reservations":
    get:
      summary: Retrieves all reservations for the current user
      tags:
      - Reservations
      responses:
        '200':
          description: successful
    post:
      summary: Creates a new reservation
      tags:
      - Reservations
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservation:
                    type: object
                    properties:
                      id:
                        type: integer
                      start_date:
                        type: date
                        format: date
                      end_date:
                        type: date
                        format: date
                      city:
                        type: string
                      workspace_id:
                        type: integer
                      user_id:
                        type: integer
                    required:
                    - id
                    - start_date
                    - end_date
                    - city
                    - workspace_id
                    - user_id
                  success:
                    type: string
        '400':
          description: reservation not created
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                start_date:
                  type: date
                  format: date
                end_date:
                  type: date
                  format: date
                city:
                  type: string
                workspace_id:
                  type: integer
                user_id:
                  type: integer
              required:
              - start_date
              - end_date
              - city
              - workspace
  "/api/v1/reservations/{id}":
    parameters:
    - name: id
      in: path
      description: Reservation ID
      required: true
      schema:
        type: integer
    get:
      summary: Retrieves a specific reservation
      tags:
      - Reservations
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  reservation:
                    type: object
                    properties:
                      id:
                        type: integer
                      start_date:
                        type: string
                        format: date
                      end_date:
                        type: string
                        format: date
                      city:
                        type: string
                      workspace_id:
                        type: integer
                      user_id:
                        type: integer
                    required:
                    - id
                    - start_date
                    - end_date
                    - city
                    - workspace_id
                    - user_id
  "/api/v1/sessions":
    post:
      summary: Logs a user in
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: user logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  username:
                    type: string
                  token:
                    type: string
        '401':
          description: user not registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  errors:
                    type: object
                    properties:
                      username:
                        type: array
                        items:
                          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
              required:
              - username
        description: A username of an existing user needed to sign in.
  "/api/v1/workspaces":
    get:
      summary: Retrieves all workspaces
      tags:
      - Workspaces
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  workspaces:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                        image_url:
                          type: string
                      required:
                      - id
                      - name
                      - description
    post:
      summary: Creates a new workspace
      tags:
      - Workspaces
      parameters: []
      responses:
        '201':
          description: workspace created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
        '400':
          description: workspace not created
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                image:
                  type: string
                  format: binary
              required:
              - name
              - description
              - image
  "/api/v1/workspaces/{id}":
    parameters:
    - name: id
      in: path
      description: Workspace ID
      required: true
      schema:
        type: string
    get:
      summary: Retrieves a specific workspace
      tags:
      - Workspaces
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  workspace:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      description:
                        type: string
                      image_url:
                        type: string
                    required:
                    - id
                    - name
                    - description
    delete:
      summary: Deletes a workspace
      tags:
      - Workspaces
      responses:
        '201':
          description: workspace deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
        '400':
          description: something went wrong
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: http://localhost:3000
